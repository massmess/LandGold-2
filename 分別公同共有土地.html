<!DOCTYPE html><html lang="zh-hant-tw">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>分別公同共有土地</title>

	<style>
		body {
			font-family: Arial, sans-serif;
		}

		.gallery {
			display: flex;
			flex-wrap: wrap;
			gap: 10px;
		}

		.gallery img {
			width: 250px;
			cursor: pointer;
			transition: transform 0.2s;
		}

		.gallery img:hover {
			transform: scale(1.1);
		}

		.modal {
			display: none;
			position: fixed;
			z-index: 1;
			left: 0;
			top: 0;
			width: 100%;
			height: 100%;
			overflow: auto;
			background-color: rgba(0, 0, 0, 0.8);
		}

		.modal-content {
			margin: auto;
			display: block;
			width: 100%;
			max-width: 2000px;
		}

		.close {
			position: absolute;
			top: 20px;
			right: 35px;
			color: #fff;
			font-size: 40px;
			font-weight: bold;
			transition: 0.3s;
		}

		.close:hover, .close:focus {
			color: #bbb;
			text-decoration: none;
			cursor: pointer;
		}
	</style>
</head>

<body>
	<h3>公同共有土地</h3>

	<div class="gallery">
		<img src="土地相關資料/公同共有土地/光華段490.png" alt="光華段490" title="光華段490">
		<img src="土地相關資料/公同共有土地/光華段491.png" alt="光華段491" title="光華段491">
		<img src="土地相關資料/公同共有土地/光華段497.png" alt="光華段497" title="光華段497">
		<img src="土地相關資料/公同共有土地/光華段502.png" alt="光華段502" title="光華段502">
		<img src="土地相關資料/公同共有土地/光華段502-1.png" alt="光華段502-1" title="光華段502-1">
		<img src="土地相關資料/公同共有土地/光華段502-2.png" alt="光華段502-2" title="光華段502-2">
		<img src="土地相關資料/公同共有土地/力行段525.png" alt="力行段525" title="力行段525">
		<img src="土地相關資料/公同共有土地/力行段602.png" alt="力行段602" title="力行段602">
		<img src="土地相關資料/公同共有土地/力行段658.png" alt="力行段658" title="力行段658">
	</div>

	<h3>分別共有土地</h3>

	<div class="gallery">
		<img src="土地相關資料/分別共有土地/光華段198.png" alt="光華段198" title="光華段198">
		<img src="土地相關資料/分別共有土地/光華段218.png" alt="光華段218" title="光華段218">
		<img src="土地相關資料/分別共有土地/光華段241.png" alt="光華段241" title="光華段241">
		<img src="土地相關資料/分別共有土地/力行段638.png" alt="力行段638" title="力行段638">
		<img src="土地相關資料/分別共有土地/力行段673.png" alt="力行段673" title="力行段673">
	</div>

	<div id="myModal" class="modal">
		<span class="close">&times;</span>
		<img class="modal-content" id="img01">
	</div>

	<script>
		const modal = document.getElementById("myModal");
		const modalImg = document.getElementById("img01");
		const closeBtn = document.getElementsByClassName("close")[0];

		document.querySelectorAll(".gallery img").forEach(img => {
			img.onclick = function() {
				modal.style.display = "block";
				modalImg.src = this.src;
			}
		});

		closeBtn.onclick = function() {
			modal.style.display = "none";
		}

		window.onclick = function(event) {
			if (event.target == modal) {
				modal.style.display = "none";
			}
		}
	</script>
</body></html>
